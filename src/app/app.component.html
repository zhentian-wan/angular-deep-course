<div [ngClass]="getCondClass(i)" *ngFor="let item of items as collection; index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd;">
  {{i + 1}}: {{item}} -- {{collection}}
</div>
<div *ngFor="let item of items; index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd;">
    {{item}}
  </div>
<span *ngFor="let item of items; index as i;">{{item}}</span>
<ng-template #buttonBlock >
   <div [ngPlural]="items.length">
      <ng-template ngPluralCase="=0">There is no item</ng-template>
      <ng-template ngPluralCase="=1">There is one item</ng-template>
      <ng-template ngPluralCase="other">There is {{items.length}} items</ng-template>
   </div>
    <br>

    <button (click)="push()">Push</button>
</ng-template>

<one></one>

<span>{{obj |json}}</span>

<ng-template #elseBlock >
  Too much numbers
</ng-template>
<ng-container *ngIf="items.length < 8 as result; then buttonBlock; else elseBlock;">there{{result}}there</ng-container>

<div *ngFor="let comp of comps">
  <ng-container *ngComponentOutlet="comp"></ng-container>
</div>

<ng-container *ngComponentOutlet="OtherModuleComponent;
                                      ngModuleFactory: myModule;"></ng-container>


<ng-template [ngUnless]=false>
  <input [highlighted]=false />
</ng-template>

<input type="text" [(ngModel)]="searchTerm">
<div *select="let ent from  entities where 'name' equals searchTerm">{{ent?.name}}</div>
